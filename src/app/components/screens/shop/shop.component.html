<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="shop">
  <div class="shop__header">
    <img
      src="https://preview.colorlib.com/theme/fashe/images/xheading-pages-02.jpg.pagespeed.ic.GkG7EKvIlv.webp"
      alt=""
    />
    <div class="shop__header-content">
      <h3>Product</h3>
      <p>New Arrivals Products Collection 2022</p>
    </div>
  </div>

  <!-- all products -->
  <div class="shop__body container">
    <div class="shop__body-search">
      <input
        type="text"
        placeholder="Search products ..."
        #search
        (keyup)="onKeyUp(search.value)"
      />
      <i class="fas fa-search"></i>
    </div>
    <div class="shop__body-list">
      <div class="shop__body-item" *ngFor="let product of filtered">
        <div class="shop__body-item--img">
          <img src="{{ product.image }}" alt="" />
          <div class="overlay"></div>
          <button>Add to cart</button>
        </div>
        <h5 routerLink="/products/{{ product.id }}">{{ product.title }}</h5>
        <p>{{ product.price | currency: "USD" }}</p>
      </div>
    </div>
  </div>
</div>
