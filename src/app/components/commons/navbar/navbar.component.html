<div class="navbar">
  <div class="navbar_brand">
    <img src="../../../../assets/brand.webp" alt="" />
  </div>
  <ul class="navbar_nav">
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li><a routerLink="/products" routerLinkActive="active">Shop</a></li>

    <li *ngFor="let category of categories">
      <a routerLink="/{{ category }}" routerLinkActive="active">{{
        category
      }}</a>
    </li>

    <li><a routerLink="/cart" routerLinkActive="active">Cart</a></li>
  </ul>
  <div class="navbar_right">
    <img src="" alt="" />
    <div class="navbar_right-cart">
      <i class="fas fa-cart-plus"></i>
    </div>
  </div>
</div>
