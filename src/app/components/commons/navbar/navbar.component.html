<div class="navbar">
  <div class="navbar_brand">
    <img routerLink="/" src="../../../../assets/brand.webp" alt="" />
  </div>
  <ul class="navbar_nav">
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li><a routerLink="/products" routerLinkActive="active">Shop</a></li>
    <li><a routerLink="/cart" routerLinkActive="active">Cart</a></li>
    <li><a routerLink="/about" routerLinkActive="active">About</a></li>
    <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
  </ul>

  <div class="navbar_right">
    <div class="navbar_right-cart" routerLink="cart">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">
        {{ totalItem }}
      </div>
    </div>

    <!-- user -->
    <div class="navbar_right-img" *ngIf="authServices.isLoginedIn()">
      <div class="dropdown">
        <div
          class="user-avatar dropdown-toggle"
          (click)="show = !show"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFEt4knJ4o5KMRUz5DfaUD3_J6J9ar9xoyFw&usqp=CAU"
            alt=""
          />
        </div>
        <div class="dropdown-menu" [class.show]="show">
          <span class="dropdown-item cursor-pointer" (click)="logout()"
            >Log out</span
          >
        </div>
      </div>
    </div>

    <!-- login -->
    <div class="navbar_right-login" *ngIf="!authServices.isLoginedIn()">
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/signup" routerLinkActive="active">Signup</a>
    </div>
  </div>
</div>
