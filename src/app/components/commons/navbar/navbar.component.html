<div class="navbar">
  <div class="navbar_brand">
    <img routerLink="/" src="../../../../assets/brand.webp" alt="" />
  </div>
  <ul class="navbar_nav">
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li><a routerLink="/products" routerLinkActive="active">Shop</a></li>
    <li><a routerLink="/cart" routerLinkActive="active">Cart</a></li>
    <li><a routerLink="/about" routerLinkActive="active">About</a></li>
    <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
  </ul>

  <div class="navbar_right">
    <div class="navbar_right-cart" routerLink="cart">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">
        {{ totalItem }}
      </div>
    </div>

    <!-- user -->
    <div class="navbar_right-img">
      <div class="dropdown">
        <div
          class="user-avatar dropdown-toggle"
          *ngIf="authServices.isAuthenticated()"
          [class.show]="showDropdown"
          (click)="showDropdown = !showDropdown"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img src="./../../../../assets/user.jpg" alt="" />
        </div>
        <div class="dropdown-menu" [class.show]="showDropdown">
          <span
            class="dropdown-item cursor-pointer"
            *ngIf="authServices.isAuthenticated()"
            (click)="logout()"
            >Log out</span
          >
        </div>
      </div>
    </div>

    <!-- login -->
    <div class="navbar_right-login">
      <a
        routerLink="/login"
        *ngIf="!authServices.isAuthenticated()"
        routerLinkActive="active"
        >Login</a
      >
      <a
        routerLink="/signup"
        *ngIf="!authServices.isAuthenticated()"
        routerLinkActive="active"
        >Signup</a
      >
    </div>
  </div>
</div>
